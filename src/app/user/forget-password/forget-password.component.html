<div [hidden]="showSuccessMsg">
  <div class="container " style="margin-top: 20px; margin-bottom: 20px">
    <div class="col-md-push-3 col-sm-push-3 col-md-6 col-sm-6 col-xs-12 center-block border" style="background-color: #f8faea;">
      <div class="col-md-12 col-sm-12 col-xs-12 center-block ">
        <div align="center" style=" margin-top: 20px;">
          <p style="font-size:larger"><strong style="color: #666;"> Forget Password</strong></p>
        </div>
        <form (ngSubmit)="onSubmit()" #forgetPasswordForm="ngForm" novalidate autocomplete="off">
          <div>
            <app-alert></app-alert>
          </div>
          <app-form-input-username [userName]="user.userName"></app-form-input-username>
          <div class="form-group" align="center" style="padding-bottom: 30px ">
            <button type="submit" style="outline-style:none" class="form-control btn btn-success"
              [disabled]="!forgetPasswordForm.valid || isLoading">Send
              New Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showSuccessMsg">
  <div class="container " style="margin-top: 20px; margin-bottom: 20px">
    <div class="col-md-push-3 col-sm-push-3 col-md-6 col-sm-6 col-xs-12 center-block border" style="background-color: #f8faea;">
      <div class="col-md-12 col-sm-12 col-xs-12 center-block ">
        <div align="center" style=" margin-top: 20px;">
          {{infoResponse.message}}.
          <button type="button" class="form-control btn btn-success" (click)="onContinue()">Continue
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
