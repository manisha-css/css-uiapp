<div [hidden]="showSuccessMsg">
  <div class="container " style="margin-top: 20px; margin-bottom: 20px">
    <div class="col-md-push-3 col-sm-push-3 col-md-6 col-sm-6 col-xs-12 center-block border" style="background-color: #f8faea;">
      <div class="col-md-12 col-sm-12 col-xs-12 center-block ">
        <div align="center" style=" margin-top: 20px;">
          <p style="font-size:larger"><strong style="color: #666;"> Verification of Registered Email</strong></p>
        </div>
        <form (ngSubmit)="onSubmit()" #verificationCodeForm="ngForm" novalidate autocomplete="off">
          <div>
            <app-alert></app-alert>
          </div>
          <div class="form-group form-row">
            <label for="email">User name (Your registered email):</label>
            <input type="text" class="form-control" id="email" name="email" required maxlength="{{constantService.INPUTTEXT_MAXLENGTH_EMAIL}}"
              pattern={{constantService.EMAIL_PATTERN}} [(ngModel)]="user.userName" #email="ngModel" />
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
              User name {{constantService.MESSAGE_REQUIRED}} and {{constantService.MESSAGE_EMAIL_PATTERN}}.
            </div>
          </div>
          <div class="form-group form-row">
            <label for="email">Verification Code:</label>
            <input type="text" class="form-control" id="verificationCode" name="verificationCode" required
              maxlength="{{constantService.INPUTTEXT_MAXLENGTH_VERIFICATIONCODE}}" pattern={{constantService.NUMERIC_PATTERN}}
              [(ngModel)]="user.userVerificationCode" #verificationCode="ngModel" />
            <div [hidden]="verificationCode.valid || verificationCode.pristine" class="alert alert-danger">
              Verification Code {{constantService.MESSAGE_REQUIRED}} and {{constantService.MESSAGE_NUMERIC_PATTERN}}.
            </div>
          </div>
          <div class="form-group" align="center" style="padding-bottom: 30px ">
            <button type="submit" style="outline-style:none" class="form-control btn btn-success"
              [disabled]="!verificationCodeForm.valid || isLoading">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showSuccessMsg">
  <div class="container " style="margin-top: 20px; margin-bottom: 20px">
    <div class="col-md-push-3 col-sm-push-3 col-md-6 col-sm-6 col-xs-12 center-block border" style="background-color: #f8faea;">
      <div class="col-md-12 col-sm-12 col-xs-12 center-block ">
        <div align="center" style=" margin-top: 20px;">
          {{infoResponse.message}}.
          <button type="button" class="form-control btn btn-success" (click)="onContinue()">Continue
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
